<!DOCTYPE html>
<html>
	<head>
		<title>Document</title>
		<meta charset="utf-8" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />

		<!-- Latest compiled and minified Bootstrap 4.6 CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
			integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
			crossorigin="anonymous"
		/>
		<!-- CSS script -->
		<link rel="stylesheet" href="style.css" />
		<!-- Latest Font-Awesome CDN -->
		<script
			src="https://kit.fontawesome.com/3257d9ad29.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<h1>Book Library</h1>
		<ul id="bookInfo"></ul>
		<ul id="statsDisplay"></ul>
		<table class="table">
			<thead>
				<tr>
					<th scope="col">Tittle</th>
					<th scope="col">Author</th>
					<th scope="col">Max Pages</th>
					<th scope="col">On Page</th>
					<th scope="col">Progress</th>
				</tr>
			</thead>
			<tbody id="bookTable"></tbody>
		</table>

		<form class="form-inline" id="bookForm">
			<label class="sr-only" for="title">Book Name</label>
			<input
				type="text"
				class="form-control mb-2 mr-sm-2"
				id="title"
				placeholder="Book Name"
			/>

			<label class="sr-only" for="author">Book Author</label>
			<input
				type="text"
				class="form-control mb-2 mr-sm-2"
				id="author"
				placeholder="Book Author"
			/>

			<label class="sr-only" for="onPage">Current Page On..</label>
			<input
				type="number"
				class="form-control mb-2 mr-sm-2"
				id="onPage"
				placeholder="Current Page On.."
			/>

			<label class="sr-only" for="maxPages">Book Max Pages</label>
			<input
				type="number"
				class="form-control mb-2 mr-sm-2"
				id="maxPages"
				placeholder="Book Max Pages"
			/>

			<button type="submit" class="btn btn-warning mb-2">Add to list</button>
		</form>

		<!-- jQuery library -->
		<script
			src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
			integrity="ha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"
		></script>

		<!-- Latest Compiled Bootstrap 4.6 JavaScript -->
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
			integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
			crossorigin="anonymous"
		></script>
		<script src="./index.js"></script>
	</body>
